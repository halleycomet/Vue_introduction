<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList Jquery</title>
    <script src='./jquery.js'></script>
</head>
<body>

    <div>
        <input type="text" />
        <button it="btn">提交</button>
        <ul></ul>
    </div>

    <script>
        function Page() {


        }

        $.extend(Page.prototype, {
            init: function() {
                this.bindEvents()
            },
            bindEvents: function() {
                var btn = $('#btn');
                btn.on('click',$.proxy(this.handleBtnClick, this))
            },
            handBtnClick: function() {
                alert('123')
             }
        })
        var page = new Page();
        page.init();


    </script>
</body>
